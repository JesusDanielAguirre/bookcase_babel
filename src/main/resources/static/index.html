v<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST FETCH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;700&family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="crud container mt-3">
      <article
        class="col-lg-8 offset-lg-2 col-md-9 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1"
      >
        <h2 class="crud-title titulo-formulario">Agregar libro</h2>

        <!-- formulario -->
        <form class="container contact-form crud-form" id="form-contact">
          <!-- Titulo -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Titulo </label>
            <input
              type="text"
              name="bookTitle"
              class="form-control"
              placeholder="Ingresa el titulo"
              required
            />
          </div>

          <!-- numero de volumen -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Número de volumen</label>
            <input
              type="number"
              name="bookVolume"
              class="form-control"
              placeholder="Ingresa el número de volumen"
              required
            />
          </div>
          <!-- Sala -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Sala</label>
            <select
              name="cars"
              id="cars"
              class="form-select form-control"
            ></select>
          </div>
          <!-- Pasillo -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Pasillo</label>
            <input
              type="number"
              name="hallway"
              class="form-control"
              placeholder="Ingresa el pasillo"
              required
            />
          </div>
          <!-- Librero -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Librero</label>
            <input
              type="number"
              name="bookcase"
              class="form-control"
              placeholder="Ingresa el librero "
              required
            />
          </div>
          <!-- Posicion -->
          <div class="mb-1 form-group form--group">
            <label class="form-label">Posición</label>
            <input
              type="number"
              name="position"
              class="form-control"
              placeholder="Ingresa la posición"
              required
            />
          </div>

          <!-- boton -->
          <div class="mb-1 text-center">
            <input type="submit" class="btn btn-success" value="Enviar" />
            <input type="hidden" name="id" />
          </div>
        </form>

        <!-- termina formulario -->
      </article>

      <article
        class="col-lg-8 offset-lg-2 col-md-9 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1"
      >
        <h2 class="titulo-formulario">Ver libros</h2>
        <table class="crud-table table table-striped">
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Número de volumen</th>
              <th>Sala</th>
              <th>Pasillo</th>
              <th>Librero</th>
              <th>Posición</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="titulo"></td>
        <td class="volumen"></td>
        <td class="sala"></td>
        <td class="pasillo"></td>
        <td class="librero"></td>
        <td class="position"></td>
        <td>
          <button class="edit btn btn-primary">Editar</button>
          <button class="delete btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/prueba.js"></script>
  </body>
</html>
