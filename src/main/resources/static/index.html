<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD </title>

</head>

<body>
  <section class="crud container mt-3">
    <article class="col-lg-8 offset-lg-2 col-md-9 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1">
      <h2 class="crud-title">Agregar libro</h2>

      <!-- formulario -->
        <form class="container contact-form crud-form" id="form-contact">
  
          <!-- Titulo -->
          <div class="mb-1 form-group form--group">
            <input type="text" id="bookTitle" name="bookTitle" class="form-control rounded-4 input-form-login input"
              placeholder="Ingresa el titulo" required />
          </div>
          
          <!-- numero de volumen -->
          <div class="mb-1 form-group form--group">
            <input type="number" id="bookVolume" name="bookVolume" class="form-control rounded-4 input-form-login"
              placeholder="Ingresa el numero de volumen" required />
          </div>
          <!-- Sala -->
          <div class="mb-1 form-group form--group">
            <input type="number" id="room" name="room" class="form-control rounded-4 input-form-login"
              placeholder="Ingresa la sala" required />
          </div>
          <!-- Pasillo -->
          <div class="mb-1 form-group form--group">
            <input type="number" id="hallway" name="hallway" class="form-control rounded-4 input-form-login"
              placeholder="Ingresa el pasillo" required />
          </div>
          <!-- Librero -->
          <div class="mb-1 form-group form--group">
            <input type="number" id="bookcase" name="bookcase" class="form-control rounded-4 input-form-login"
              placeholder="Ingresa el librero " required />
          </div>
          <!-- Posicion -->
          <div class="mb-1 form-group form--group">
            <input type="number" id="position" name="position" class="form-control rounded-4 input-form-login"
              placeholder="Ingresa la posicion" required />
          </div>

          <!-- boton -->
          <div class="mb-1 text-center">
            <input type="submit" value="Enviar">
            <input type="hidden" name="id">
          </div>
        </form>
      
    
  <!-- termina formulario -->
    </article>
    
    <article class="col-lg-8 offset-lg-2 col-md-9 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1">
      <h2 class="titulo-formulario">Ver libros</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th> Titulo </th>
            <th> Numero de volumen </th>
            <th> Sala </th>
            <th> Pasillo </th>
            <th> Librero </th>
            <th> Posicion </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
  <template id="crud-template">
    <tr>
      <td class="titulo"></td>
      <td class="volumen"></td>
      <td class="sala"></td>
      <td class="pasillo"></td>
      <td class="librero"></td>
      <td class="position"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>
  <script src="/prueba.js"></script>
</body>

</html>
